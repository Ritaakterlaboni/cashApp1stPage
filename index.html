<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="src/input.css">
    <link rel="stylesheet" href="src/output.css">
</head>
<body>





<div class="mockupPhone text-center max-w-[1170px] m-auto">
<div class="mockup-phone bg-white">
  <div class="mockup-phone-camera"></div>
  <div class="mockup-phone-display text-white grid place-content-center">
    <div class="inputfield">
        <fieldset class="fieldset bg-base-200 border-base-300 rounded-box w-xs border p-4">
             <legend class="fieldset-legend"></legend>

            <label class="label text-black">Mobile Number</label>
            <input id="mobileNumber" type="text" class="input text-black" placeholder="Mobile Number" />

            <label class="label text-black">Password</label>
            <input id="pin" type="password" class="input text-black" placeholder="Password" />

            <button id="loginBtn" class="btn btn-neutral mt-4">Login</button>
        </fieldset>
    </div>

  </div>
</div>
</div>







    <script src="js/script.js"></script>
</body>
</html>
